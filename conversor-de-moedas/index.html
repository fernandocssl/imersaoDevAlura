<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - ID3</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Converta euros ou dólares para reais (R$):
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <label for="moeda">Insira o valor em U$:</label><br>
  <label for="cambioHojeDolar">(Câmbio hoje: U$ 1 = R$ 5,27)</label><br>
  <input type="number" id="valorDolar" size="2" /><br>
  <button type="submit" onclick="ConverterEmDolar()">Converter</button>
  <h2 id="valorDolarConvertido"></h2>

  <label for="moeda">Insira o valor em €:</label><br>
  <label for="cambioHojeEuro">(Câmbio hoje: € 1 = R$ 6,19)</label><br>
  <input type="number" id="valorEuro" size="2" /><br>
  <button type="submit" onclick="ConverterEmEuro()">Converter</button>
  <h2 id="valorEuroConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
